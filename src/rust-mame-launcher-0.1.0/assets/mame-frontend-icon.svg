<!-- mame-frontend-icon.svg -->
<svg class="icon" viewBox="0 0 256 256" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="128" cy="128" r="120" fill="#222" stroke="#ff5722" stroke-width="8"/>

    <!-- Main Arcade Cabinet Shape -->
    <path d="M128,40 A80,80 0 0 1 208,120 L208,180 A40,40 0 0 1 168,220 L88,220 A40,40 0 0 1 48,180 L48,120 A80,80 0 0 1 128,40 Z" fill="#333"/>

    <!-- Screen Area -->
    <rect x="64" y="72" width="128" height="80" rx="4" fill="#111" stroke="#ff5722" stroke-width="2"/>

    <!-- Screen Content - MAME Logo -->
    <text x="128" y="120" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#ff5722">MAME</text>
    <text x="128" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">Rust</text>

    <!-- Control Panel -->
    <circle cx="100" cy="180" r="18" fill="#444" stroke="#ff5722" stroke-width="2"/>
    <circle cx="156" cy="180" r="18" fill="#444" stroke="#ff5722" stroke-width="2"/>

    <!-- Joystick Ball -->
    <circle cx="128" cy="200" r="12" fill="#ff5722"/>
    <circle cx="128" cy="200" r="8" fill="#fff"/>
</svg>
